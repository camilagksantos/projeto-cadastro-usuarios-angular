<div style="margin-bottom: 20px;">
    <app-users-card-list
        [usersList]="usersList"
        (onUserSelected)="onUserSelected($event)"
    ></app-users-card-list>
</div>

<app-user-form
    *ngIf="userSelectedIndex !== undefined"
    [userSelected]="userSelected"
    [statesList]="statesList"
    [genresList]="genresList"
    (onFormDubmitEmitted)="onFormSubmit()"
></app-user-form>
